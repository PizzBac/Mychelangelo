<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        @import "/css/reset.css";
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mychelangelo</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="Top_container">
        <header class="header">
            <input type="checkbox" id="menuicon">
            <label for="menuicon">
                <nav>
                    <ul type="none" class="header_comp">
                        <li>
                            <h1 class="title01">My</h1>
                        </li>
                        <li>
                            <h2 class="title02">Chelangelo</h2>
                        </li>
                    </ul>
                </nav>
            </label>

            <!-- 사이드바 -->
            <div class="sidebar">
                <div class="div_side_title">
                    <a class="fabicon" href="/UserResult"></a>
                    <p class="side_title">My Chelangelo</p>
                </div>
                <hr class="side_hr_horizon">
                <div class="div_side_day">
                    <div class="div_side_profile" id="profile_view">
                        <div class="div_profile_img">
                            <img class="img_profile" src="/img/crong1.png">
                        </div>
                        <div class="div_profile">
                            <span class="name">박준형</span>
                            <span class="nickname">크롱크롱 님</span>
                            <span class="email">kk_crong@naver.com</span>
                        </div>
                    </div>
                    <span class="side_day_title">Today diary</span>
                    <div class="side_day_div_text">
                        <span class="side_day_text">
                        </span>
                    </div>
                    <div class="side_div_keywords">
                        <span class="side_day_title">Keywords</span>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>

        </header>

    </div>

    <!-- 메인 카드 -->
    <form action="">
        <article class="result_main">
            <div class="div_Main">

                <!-- 버튼과 날짜 -->
                <ul type="none" class="main_comp">
                    <li><button type="button" name="back" value="back" id="main_btn2" class="btn_back"
                            onclick="location.href='/start'"><span>
                                << back </span></button></li>
                    <li><span class="main_today" id="main_today"> 0000년 00월 00일 </span></li>
                    <li><button type="button" name="download" value="download" id="main_btn2" class="btn_download"
                            onclick="location.href='/download'"><span>Download</span></button></li>
                </ul>

                <!-- 메인사진 -->
                <div class="div_main_pic">
                    <img src="/img/res.png" alt="main_pic" class="user_main_pic" id="main_photo">

                    <!-- 팝업 될 곳 (모달)-->
                    <div class="modal">
                        <button>&times;</button>
                        <div class="modalBox">
                            <img src="" alt="">
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 오른쪽 갤러리 부분 -->
            <div class="div_side_select">
                <div><button type="button" name="up" value="up" id="btn_result" class="btn_up"></button></div>
                <ul id="gallery">
                    <li><img src="/img/res.png" alt="dog" id="user_img_side"></li>
                    <li><img src="/img/crong1.png" alt="dog" id="user_img_side"></li>
                    <li><img src="/img/crong2.png" alt="dog" id="user_img_side"></li>
                    <li><img src="/img/crong3.png" alt="dog" id="user_img_side"></li>
                    <li><img src="/img/crong4.png" alt="dog" id="user_img_side"></li>
                    <li><img src="/img/crong5.png" alt="dog" id="user_img_side"></li>
                    <li><img src="/img/crong6.png" alt="dog" id="user_img_side"></li>
                </ul>
                <div><button type="button" name="down" value="down" id="btn_result" class="btn_down"></button></div>
            </div>
        </article>
    </form>
    <script type="text/javascript" src="/js/UserResult.js" defer> </script>
</body>

</html>
