<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import "./reset.css";
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="12;url=https://pizzbac.github.io/UserResult.html">

    <!-- <script type="text/javascript" src="loadingjs.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <div class="word">Loading...</div>
    <style>
        html {
        height: 100%;
    }
    body {
        display: flex;
        height: 100%;
        background-color: #333;
    }
    .word {
        margin: auto;
        color: white;
        font: 700 normal 2.5em 'tahoma';
        text-shadow: 5px 2px #222324, 2px 4px #222324, 3px 5px #222324;
    }
    </style>

    <script type="text/javascript">
        var words = ['안녕하세요 2022년 1월 27일 금요일입니다.', '오늘은 날씨가 좋네요', '우리모두 화이팅', '사랑합니다. 고맙습니다.', '점심 뭐먹지'],
            part,
            i = 0,
            offset = 0,
            len = words.length,
            forwards = true,
            skip_count = 0,
            skip_delay = 15,
            speed = 70;
        var wordflick = function () {
        setInterval(function () {
            if (forwards) {
            if (offset >= words[i].length) {
                ++skip_count;
                if (skip_count == skip_delay) {
                forwards = false;
                skip_count = 0;
                }
            }
            }
            else {
            if (offset == 0) {
                forwards = true;
                i++;
                offset = 0;
                if (i >= len) {
                i = 0;
                }
            }
            }
            part = words[i].substr(0, offset);
            if (skip_count == 0) {
            if (forwards) {
                offset++;
            }
            else {
                offset--;
            }
            }
            $('.word').text(part);
        },speed);
        };

        $(document).ready(function () {
        wordflick();
        });
    </script>
</body>
</html>
